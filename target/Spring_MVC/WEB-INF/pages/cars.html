<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
</head>
<body>
<h1>Список машин</h1>
<table>
    <thead>
    <tr>
        <th>Год</th>
        <th>Цвет</th>
        <th>Модель</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.year}"></td>
        <td th:text="${car.color}"></td>
        <td th:text="${car.model}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
